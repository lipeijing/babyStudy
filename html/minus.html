<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/math.js"></script>
<script type="text/javascript">

// 定数 -------------------------------------
// 宿題数
var totalTimes = 10
// 数字の範囲(1-9)
var minNum = 1
var maxNum = 9
//  -----------------------------------------

var x=0;
var y=0;
var plusText="";
var sum=0;
var times=0;
var result="";
var resultWithOKNG="";

var start;
var end;
var t1;
var t2;

$(document).ready(function(){
    $("#div1").hide();
    
    $("#txtResult").keydown(function() {
             if (event.keyCode == "13") {//keyCode=13是回??
                 $('#btnCommit').click();
             }
         });
});

function getNum(){
    return randomNum(minNum, maxNum);
}

function start(){
    
    start = new Date();
    t1=start;
    
    x=getNum();
    y=getNum();

    while(x<y){
        x=getNum();
        y=getNum();
    }

    plusText = x+"-"+y+"=";
    $("#div1").show();
    $("#spanPlus").html(plusText);
    $("#btnStart").hide();
    $("#txtResult").focus();
}

function commit(){

    t2 = new Date();

    sum=$("#txtResult").val();
    var r;
    if(parseInt(sum)<10){
        r = plusText+" "+ sum;
    }else{
        r = plusText+sum;
    }
    
    var oneT=parseInt(t2 - t1) / 1000;
    
    result=result+r+" "+oneT+"<br>";
    if(parseInt(x)-parseInt(y) == parseInt(sum)){
        resultWithOKNG=resultWithOKNG+"<div>"+r+" ○ "+oneT+"</div>";
    }else{
        resultWithOKNG=resultWithOKNG+"<div style='color:red'>"+r+" × "+oneT+"</div>";
    }
    times++;
    if(times == totalTimes){
        end = new Date();
        
        $("#divResult").html(resultWithOKNG+"total:"+(parseInt(end - start) / 1000));
        $("#div1").hide();
    }else{
        $("#divResult").html(result);
    }
    x=getNum();
    y=getNum();
    while(x<y){
        x=getNum();
        y=getNum();
    }
    plusText = x+"-"+y+"=";

    $("#spanPlus").html(plusText);
    sum=$("#txtResult").val("");
    $("#txtResult").focus();
    t1=t2;
}

</script>
</head>
<body>
<button id="btnStart" onclick="start()">START</button>
<div id="div1">
    <span id="spanPlus"></span><input type="number" id="txtResult"/><button id="btnCommit" onclick="commit()">commit</button>
</div>
<div id="divResult">
</div>
</body>
</html>
